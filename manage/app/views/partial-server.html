<div class="row">
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
         <h3 class="text-muted">主机</h3>

    </div>
</div>
<div class="row">
    <div ng-repeat="index in [0,1,2,3]" class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
        <table class='servers table'>
            <thead></thead>
            <tbody>
                <tr ng-repeat="minion in cols[index]" class="am-fade">
                    <td> <i class='fa fa-lg fa-2x' ng-class="{ 'fa-check-square-o text-success': minion.status == 'accepted', 'fa-square-o text-warning icon-adjust-down': minion.status != 'accepted' }"></i>

                    </td>
                    <td class="" style="min-width: 100px;" data-id='{{minion.id}}'>{{minion.shortName}}</td>
                    <td>
                        <button ng-bind-html='minion.label' class='btn btn-primary btn-sm' ng-click="acceptMinion(minion)"
                        ng-if="minion.status != 'accepted'"></button>
                        <button class='btn btn-info btn-md' ng-click='detailView(minion.id)'
                        ng-if="minion.status == 'accepted'"><i class="fa fa-lg fa-fw fa-info-circle"></i>

                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
